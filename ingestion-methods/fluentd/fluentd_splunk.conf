<source>
  @type tail
  path D:\Siglens\SplunkExport.json
  pos_file D:\Siglens\fluentd_logs\SplunkExport2.log.pos
  tag my.logs
  read_from_head true
  <parse>
    @type json
  </parse>
</source>

<match my.logs>
  @type splunk_hec
  host hostname
  hec_token A94A8FE5CCB19BA61C4C08
  hec_host localhost
  hec_port 8081
  hec_endpoint /splunk/services/collector/event
  protocol http
  index fluentd-ind-0
  # Adding index field
  <inject>
    index_key index
    index_value "fluentd-ind-0"  # Replace with your desired index name
  </inject>
  # Buffer configuration
  <buffer>
    chunk_limit_records 1
    flush_at_shutdown true
  </buffer>
</match>